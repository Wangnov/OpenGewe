[tool:pytest]
# pytest 配置
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 异步测试设置
asyncio_mode = auto

# 日志设置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 测试输出设置
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:warnings

# 标记定义
markers =
    asyncio: 异步测试标记
    slow: 慢速测试标记
    integration: 集成测试标记
    unit: 单元测试标记 